<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">


    <h1 style="color: blue;">SIGN UP</h1>

    <form action="/sign Up" method="post">
        <div>

            <label for="Name" style="color: rgb(0, 0, 0);">Name</label>
            <input type="text" id="Name" name="Name" placeholder="eg:John Dsoza">
        </div>
        <div>
            <label for="Email" style="color: rgb(0, 0, 0);">Email</label>
            <input type="text" id="Email" name="Email" placeholder="eg:JohnDsoza1234@gmail.com">
        </div>
        <div>
            <label for="Password" style="color: rgb(0, 0, 0);">Password</label>
            <input type="text" id="Password" name="Password" placeholder="**********">
        </div> 
        <input type="checkbox" name="Remember password" id="Remember password" value="yes">
            <label for="Rememeber Password">Remember password</label>
        <input type="submit" value="Submit">
    </form>
</div>

    
</body>
</html>
